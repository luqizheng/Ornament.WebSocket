<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    <div id="screen" style="background: black; color: #fff; height: 300px; width: 100%; overflow: scroll;max-height: 90%">

    </div>
    <input type="text" id="input-text" />
    <button onclick="send()">send</button>
    <button onclick="send4k()">send over 4k text</button>
    <button onclick="serverError()">tiger server error</button>

    <script type="text/javascript">

        var ws = new WebSocket('ws://localhost:52470/repeat', 'text');

        function init() {
            ws.onopen = function (msg) {
                console.log(msg);
                setText("连接上服务器");

            };

            ws.onclose = function (msg) {
                if (msg.code == 1006)
                    setText("断开服务器");
                else {
                    var span = "<span style='color:red'> reason:" + msg.reason + " code is " + msg.code + "</span>";
                    setText(span);
                }
                ws = new WebSocket('ws://localhost:52470/repeat');
                init();
            };
            ws.onmessage = function (msg) {
                setText(msg.data);
            };
            ws.onerror = function (error) {
                var span = "<span style='color:red'>" + JSON.stringify(error) + "</span>";
                setText(span);
            }
        }

        init();

        function send() {

            var text = document.getElementById("input-text").value;
            ws.send(text);
        }
        function send4k() {
            var str = "abcdefghijklmnopqrstuvwxyz1234567890";
            while (true) {
                if (str.length > 4096) {
                    break;
                }
                str += str;
            }
            var text = str.length + str + str.length;
            ws.send(text);
        }
        function serverError() {
            ws.send("error");
        }
        function setText(text) {
            var d = document.getElementById("screen");
            d.innerHTML += "<br>" + text;
        }


    </script>
</body>
</html>
